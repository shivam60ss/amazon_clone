<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice </title>

    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .animate {

            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: sinu;
        }

        @keyframes sinu {



            from {
                top: 0%;
            }

            to {
                top: 15%;
            }



        }
    </style>



</head>

<body>

    <div class="animate"></div>


</body>

</html>
